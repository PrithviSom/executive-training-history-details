<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/loginlogo.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style1.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>login ID</title>
  </head>
  <body>
    <img src="image/underside.svg" height="100px" alt="" class="wave" />
    <div class="container">
      <div class="img">
        <img src="" alt="" />
      </div>
      <div class="login-container">
        <form method="post" action="tranningDetails.html" name="myform">
          <h2>Welcome</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input id="username" name="username" class="input" type="text" />
            </div>
          </div>
          <div class="input-div two focus">
            <div class="i">
              <i class="fas fa-look"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input
                class="input"
                id="password"
                name="password"
                type="password"
              />
            </div>
          </div>
          <a href="#">Forgot Pasword</a>
          <input
            type="button"
            id="submit"
            onclick="validate()"
            class="btn"
            value="login"
          />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
